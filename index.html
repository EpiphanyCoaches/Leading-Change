ead with empathy: Acknowledge that this part of the process can be uncomfortable and emotionally draining. You don’t need to have all the solutions. You only need to acknowledge them.  <break time=\"0.5s\"/><break time=\"0.2s\"/><break time=\"0.5s\"/>Ask, don’t assume: Check in with your team regularly—ask what they need and how you can support them. <break time=\"0.5s\"/><break time=\"0.2s\"/><break time=\"0.5s\"/>Provide consistent reassurance: Remind them that progress takes time and that it's okay to struggle. </prosody></voice>\n          </speak>"},"captionData":{"status":"success","captions":[{"text":"This stage is marked by confusion,","startTime":0.119,"finishTime":2.289},{"text":"frustration,","startTime":2.599,"finishTime":3.319},{"text":"or low morale.","startTime":3.359,"finishTime":4.51},{"text":"People are trying to adjust to the change,","startTime":4.8,"finishTime":7.03},{"text":"but may feel uncertain or stuck.","startTime":7.28,"finishTime":9.319},{"text":"Try implementing the following strategies when your team is","startTime":10.939,"finishTime":14.22},{"text":"showing signs of being in the chaos stage.","startTime":14.22,"finishTime":16.569},{"text":"Lead with empathy.","startTime":18.229,"finishTime":19.51},{"text":"Acknowledge that this part of the process","startTime":19.909,"finishTime":22.04},{"text":"can be uncomfortable and emotionally draining.","startTime":22.04,"finishTime":24.739},{"text":"You don't need to have all the solutions.","startTime":24.989,"finishTime":27.02},{"text":"You only need to acknowledge them.","startTime":27.309,"finishTime":28.79},{"text":"Ask,","startTime":30.459,"finishTime":30.819},{"text":"Don't assume.","startTime":30.899,"finishTime":31.709},{"text":"Check in with your team regularly.","startTime":31.969,"finishTime":33.689},{"text":"Ask what they need and how you can support them.","startTime":33.939,"finishTime":36.22},{"text":"Provide consistent reassurance.","startTime":37.88,"finishTime":39.83},{"text e individuals may feel overwhelmed or confused as they navigate the uncertainty and complexities involved in adopting the new changes.\",\"type\":\"text\",\"version\":1},{\"type\":\"textToSpeechBreak\",\"version\":1,\"duration\":0.3}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NovaTurboMultilingualNeural\",\"rate\":0.9}},{\"children\":[],\"direction\":null,\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NovaTurboMultilingualNeural\",\"rate\":0.9}},{\"children\":[{\"detail\":0,\"format\":0,\"mode\":\"normal\",\"style\":\"\",\"text\":\"Finally, people end up in the integration stage. During integration,  individuals begin to fully embrace the change, incorporating new behaviors and processes comfortably into their daily routines, leading to improved performance and stability.\",\"type\":\"text\",\"version\":1}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"textToSpeech\",\"version\":1,\"configuration\":{\"voiceCode\":\"en-US-NovaTurboMultilingualNeural\",\"rate\":0.9}}],\"direction\":\"ltr\",\"format\":\"\",\"indent\":0,\"type\":\"root\",\"version\":1}}","featureAdoption":{"isAddingPauses":true,"isUsingMultipleVoices":false,"isAdjustingSpeed":true},"jobId":"iv68be48smHmRspxJ","promptText":"The change process can be broken down into 3 main stages of change.\n\nThe first stage of change people will experience is the resistance stage. In the resistance stage people often initially react to change with hesitation or pushback, experiencing uncertainty and discomfort about leaving familiar routines behind.\n\nThe next stage is the chaos stage. During the chaos stage individuals may feel overwhelmed or confused as they navigate the uncertainty and complexities involved in adopting the new changes.\n\nFinally, people end up in the integration stage. During integration,  individuals begin to fully embrace the cha
